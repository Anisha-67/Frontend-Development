<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

</head>
<body>
    

    <div class="clock-container">
<!--Button for witching to light or dark mode-->
        <button id="themeToggle">Switch to Light Mode</button>
<!--Displaying time-->
        <h1 class="clock" id="clock">00:00:00 AM</h1>
        <p class="date" id="date">Monday, July 28, 2025</p> 
<!--Button for switching between 12 hr or  24-hr format-->
        <button id="toggleFormat">Switch to 24-Hour</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
